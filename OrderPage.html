<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
</head>
<body>
    <h1>Order Your Customized T-Shirt</h1>

    <form action="/submit_order" method="post">
        <!-- T-Shirt Customization Section -->
        <fieldset>
            <legend>T-Shirt Customization</legend>

            <!-- Tagline on the Shirt -->
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>

            <!-- T-Shirt Color -->
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select><br><br>

            <!-- T-Shirt Size -->
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select><br><br>

            <!-- Quantity -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>

            <!-- Delivery Date -->
            <label for="delivery_date">Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date" required><br><br>
        </fieldset>

        <!-- Delivery Details Section -->
        <fieldset>
            <legend>Delivery Details</legend>

            <!-- Recipient Name -->
            <label for="name">Recipient's Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required><br><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Enter any special instructions or comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Form Submission -->
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
